<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #d81b60; margin-bottom: 20px; }
        .buttons { margin-top: 30px; position: relative; height: 50px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4081; color: white; margin-right: 10px; }
        #noBtn { background-color: #eeeeee; color: #757575; position: absolute; }
        img { width: 200px; border-radius: 10px; margin-bottom: 10px; }
        #message { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img id="displayImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWp3bmR6bmpxbmZ6bmpxbmZ6bmpxbmZ6bmpxbmZ6bmpxbmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute cat">
        <h1 id="question">Ananya, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="selectYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
        <p id="hint" style="font-size: 12px; color: #999; margin-top: 50px;">"No" seems a bit shy...</p>
    </div>

    <div class="container" id="message">
        <h1>YAY! ðŸŽ‰</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWp3bmR6bmpxbmZ6bmpxbmZ6bmpxbmZ6bmpxbmZ6bmpxbmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function selectYes() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
